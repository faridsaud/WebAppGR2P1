<div class="container">
  <section>

    <div class="row">
      <div class="col-xs-12">
        <h3>Review</h3>
      </div>
      <div class="col-xs-12">
        <form method="post">
          <div class="form-group">
            <label for="tituloRev">Titulo</label> <input name="tituloRev" type="text" class="form-control" id="tituloRev" required="required">
          </div>
          <div class="form-group">
            <label for="calificacionRev">Calificaci√≥n</label> <select name="calificacionRev" class="form-control" id="calificacionRev" required="required">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="4">4</option>
              <option value="3">3</option>
              <option value="5">5</option>
            </select>
          </div>
          <div class="form-group">
            <label for="comentarioRev">Comentario</label>
            <textarea name="comentarioRev" class="form-control" rows="5" id="comentarioRev" required="required"></textarea>
          </div>
          <button type="submit" class="btn btn-default">Actualizar</button>
        </form>
      </div>
    </div>
  </section>
  <section>
    <div class="row">
      <div class="col-xs-12">
        <h3>Item</h3>
      </div>
    </div>
    <form>
      <div class="form-group">
        <label for="nombre">Nombre del Item</label>
        <input name="nombreItm" type="text" class="form-control" id="nombreItm" value="" readonly="readonly">
      </div>
      <div class="form-group">
        <label for="categoria">Categoria</label>
        <select name="categoriaItm" class="form-control" id="categoriaItm" disabled="disabled">
          <option value="" selected></option>
        </select>
      </div>
      <div class="form-group">
        <label for="descripcion">Descripcion</label>
        <textarea name="descripcionItm" class="form-control" rows="5" id="descripcionItm" readonly="readonly"></textarea>
      </div>
    </form>
    <div class="row">
      <div class="col-xs-12">


        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">
            <div class="item active">
              <img class="img-responsive center-block" src="../../assets/logo/logo.png" alt="" />
            </div>

            <div class="item">
              <img class="img-responsive center-block" src="../../assets/logo/logo.png" alt="" />
            </div>

            <div class="item">
              <img class="img-responsive center-block" src="../../assets/logo/logo.png" alt="" />
            </div>
            <div class="item">
              <img class="img-responsive center-block" src="../../assets/logo/logo.png" alt="" />
            </div>

          </div>

          <!-- Left and right controls -->
          <a class="left carousel-control" href="#myCarousel" role="button"data-slide="prev">
            <spanclass="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>

  </section>
</div>
